name: Matrix
on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [10, 12, 14]
        include:
          - os: ubuntu-latest
            node_version: 14
            is_unbuntu_14: "true"
        exclude:
          - os: ubuntu-latest
            node_version: 10
          - os: macos-latest
            node_version: 12
      fail-fast: true
    runs-on: ${{matrix.os}}
    env:
      IS_UNBUNTU_14: ${{matrix.os.is_unbuntu_14}}
    steps:
      - name: Log node version
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node_version}}
      - name: Log node version
        run: |
          node -v
          echo $IS_UNBUNTU_14
